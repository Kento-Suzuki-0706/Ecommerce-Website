{% extends 'base.html' %}

{% block main %}
<section class="py-5" style="background-color:#333333;">
<div class="py-5" style="margin:0px 20px;">
    <div class="text-dark text-center">
        <div>
            <h1 class="mb-4 pb-5" style="color:white; font-size:70px;">
                <i class='fa-solid fa-person-snowboarding pr-4' style='color:white; font-size:50px;'></i>Products<i class='fa-solid fa-person-snowboarding pl-3' style='color:white; font-size:50px;'></i>
            </h1>
        </div>
    </div>

    <div class="card-deck">
        <!-- each product is a bootstrap card -->
        {% for product in products%}
        <div class="card">
            <img class="card-img-top" src="{{url_for('static', filename='img/'+product.image)}}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{product.name}}</h4>
                <p class="card-text">{{ "$%.2f"|format(product.price) }}</p>
            </div>
            <div class="card-footer bg-dark">
                <form class="text-center" action="{{ url_for('main.details', productid=product.id) }}">
                    <input type="hidden" id="product_id" name="product_id" value="{{ product.id }}">
                    <input class="btn btn-outline-light" type="submit" value="See Details">
                </form>
                <form class="text-center pt-3" action="{{ url_for('main.order') }}">
                    <input type="hidden" id="product_id" name="product_id" value="{{ product.id }}">
                    <input class="btn btn-outline-light" type="submit" value="Add to Cart">
                </form>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
</section>

{% endblock %}
