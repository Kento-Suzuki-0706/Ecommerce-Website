{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block main %}
    <section class="bg-dark py-5">  
        <div class="container py-5">
            <div class="row">
                <div class = "col-12 pb-5 py-4">
                    <h1 style="font-weight:bold; font-size: 50px; color:aqua;">Checkout</h1>
                    <p style="font-weight:bold; color:white;">
                        Thank you for your interest. 
                        Please provide your details so that we can ship your order.
                    </p>
                    
                </div>
            </div>
            <div class="row py-1">
                <div class = "col-6 text-light">
                    {{wtf.quick_form(form, button_map={'submit':'info'})}}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
